name: Preview PR Changes

on:
  pull_request:
    branches:
      - main

jobs:
  preview-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para comparar correctamente con origin/main

      - name: Fetch base branch (main)
        run: git fetch origin main

      - name: Detectar cambios dinÃ¡micamente en deploy/manifests/*
        run: |
          git diff --name-status --no-renames origin/main...HEAD -- deploy/manifests/ > changes.txt

          echo "ğŸ“„ Cambios propuestos en el PR:"
          cat changes.txt

          echo ""
          echo "âœ… ClasificaciÃ³n:"
          while IFS=$'\t' read -r status file; do
            case "$status" in
              A) echo "ğŸ†• Agregado: $file" ;;
              M) echo "âœï¸  Modificado: $file" ;;
              D) echo "âŒ Eliminado: $file" ;;
              *) echo "â“ Otro cambio ($status): $file" ;;
            esac
          done < changes.txt

          echo ""
          echo "ğŸ“ Carpetas afectadas:"
          cut -f2 changes.txt | awk -F'/' 'NF>=3 {print $1"/"$2"/"$3}' | sort -u > folders.txt
          cat folders.txt
