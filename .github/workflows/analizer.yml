name: Analyzer Pipeline (Push Preview)

on:
  push:
    branches:
      - main   # PodÃ©s agregar mÃ¡s ramas de prueba si querÃ©s
      - dev    # Por ejemplo, para probar sin tocar main

jobs:
  preview-file-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch main for comparison
        run: |
          git fetch origin main

      - name: Detect changes in test-manifest files
        run: |
          echo "ğŸ“„ Archivos modificados en 'deploy/manifests/test-manifest/' desde main:"
          git diff --name-status origin/main...HEAD -- deploy/manifests/test-manifest/ > changes.txt

          cat changes.txt

          echo ""
          echo "âœ… ClasificaciÃ³n de cambios:"
          while IFS=$'\t' read -r status file; do
            case "$status" in
              D)
                echo "âŒ Archivo eliminado: $file"
                ;;
              M)
                echo "âœï¸  Archivo modificado: $file"
                ;;
              A)
                echo "ğŸ†• Archivo agregado: $file"
                ;;
              *)
                echo "ğŸ” Otro cambio ($status): $file"
                ;;
            esac
          done < changes.txt
